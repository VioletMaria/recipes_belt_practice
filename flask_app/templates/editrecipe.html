<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Recipe</title>
</head>
<body>
    <h1>Edit Recipe</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p style="color:red">{{message}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %} 
    <form action="/edit/{{ recipe.id }}" method="post">
    <label>Name:</label>
    <input type="text" name="name" value="{{ recipe.name }}">
    <label>Description:</label>
    <input type="text" name="description" value="{{ recipe.description }}">
    <label>Instructions:</label>
    <input type="text" name="instructions" value="{{ recipe.instructions }}">
    <label>Date Made On:</label>
    <input type="date" name="updated_at" value="{{ recipe.updated_at }}">
    <label>Under 30 minutes?</label>
    <input type="radio" name="under_thirty" id="yes" value="Yes">
    <label for="yes">Yes</label>
    <input type="radio" name="under_thirty" id="no" value="No">
    <label for="no">No</label>
    <button type="submit">Update</button>
    </form>
</body>
</html>
